server.port=8090

# View Resolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# spring-jdbc: datasource 설정
# (아래 설정 없으면 가동시 에러 발생)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cloverdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=clover
spring.datasource.password=0720

# MyBatis 매퍼파일 위치 설정
mybatis.mapper-locations=classpath:com/clover/spring/domain/mapper/*.xml
